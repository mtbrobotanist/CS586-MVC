<h2>Mismanaged Tenants</h2>
<p *ngIf="!tenants"><em>Loading...</em></p>
<div *ngIf="tenants">
    <a [routerLink]="['/tenant-create']">add tenant</a>
</div>

<table class='table' *ngIf="tenants">
    <thead>
        <tr>
            <th>Actions</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Is Current</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tenant of tenants" style="height:70px;" >
                <td *ngIf="tenant.current;then ifTrue else other"> </td>
                <ng-template #ifTrue>
                    <a [routerLink]="['/lease-detail', tenant.currentLeaseId]">view lease</a> 
                    <div class="divider"></div>
                    <button (click)="deleteTenant(tenant)">delete</button><br/>
                    <a [routerLink]="['/tenant-detail', tenant.id]">view tenant</a>
                </ng-template>
                <ng-template #other>
                    none
                </ng-template>
                <td>{{ tenant.firstName }}</td>
                <td>{{ tenant.lastName }}</td>
                <td>{{ tenant.phone }}</td>
                <td>{{ tenant.email }}</td>
                <td>{{ tenant.current }}</td>
            </tr>
    </tbody>
</table>
