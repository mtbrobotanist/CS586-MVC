<h2>Create a new Tenant</h2>

<table class='table'>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input [(ngModel)]="vmFirstName"/></td>
            <td><input [(ngModel)]="vmLastName"/></td>
            <td><input [(ngModel)]="vmPhone"/></td>
            <td><input [(ngModel)]="vmEmail"/></td>
        </tr>
    </tbody>
</table>

<div>
    <button md-raised-button (click)="cancel()">cancel</button>
    <div class="divider"></div>
    <button md-raised-button (click)="submit()">create</button>
</div>
